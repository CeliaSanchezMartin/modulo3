<div class="search_container">
    
    <form class="input_search">
        <input type="text" placeholder="Buscador de libros" class="buscador--text" #input_search>
        <button type="button"  class="form-search" (click)="search(input_search.value)">Search</button>
    </form>

</div>


<div class="content-cards" *ngIf="libros.length != 0; else esfalso">
    <ng-container *ngFor="let book1 of libros; let par = even" >
        <app-card [newBook] = "book1" [isEven] = "par" (eventoBook)="book_Deleted($event)"></app-card>
    </ng-container>
